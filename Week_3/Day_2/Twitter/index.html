<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<link rel="stylesheet" href="twitter.css">
	<!-- <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
	<div class="post">

		<div class="row" id="user">
				<img src="whale.gif" alt="">
				<p><a href="http://whale.com/">Whale</a> posted a new <a href="http://bounty.com/">bounty</a></p>
		</div>

		<div class="container" id="content">
			
			<div class="row" id="postuser">
				<div class="title-container">
					<img src="lifebelt.jpg" alt="">
					<p>Bounty <a href="http://96.com/">#96</a> on <a href="http://helpful.com/">Helpful</a></p>
				</div>
			</div>
			<div class="likes-wrapper">
				<div class="row" id="likes">
					<i class="fa fa-gittip"></i><span>3,444</span>
					<button type="button" class="btn btn-default">Now</button>
					<button type="button" class="btn btn-default">HTML</button>
					<button type="button" class="btn btn-default">CSS</button>
				</div>

				<div class="row" id="posttext">
					<p>Make the category list a dropdown so it doesn't break the layout</p>
				</div>

				<div class="row" id="comment">
					<div class="circle"></div>
					<button type="button" class="btn btn-default">Comment</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
