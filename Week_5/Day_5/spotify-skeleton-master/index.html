<html>
	<head>
		<title>Spotify</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="spotify.js"></script>
	</head>
	<body>

		<form>
		    <div>
		        <label for="song">Song:</label>
		        <input type="text" id="title"/>
		    </div>
		 
			<div>
	        	<button class="searchSong" type="submit">Search Song</button>
	    	</div>
		</form>

		<div class="widget">
			<div class="header">
				<div class="btn-play"></div>

				<div class="metadata">
				  <p class="title">Hunger of The Pine</p>
				  <!-- <p class="artist">alt-J</p> -->
				  <button class="artist">alt-J</button>

				  <div class="seekbar">
				    <progress value="0" max="30"></progress>
				  </div>
				</div>
			</div>
			
			<div class="cover">
				<img src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
			</div>
		</div>

		<div class="modal fade js-modal">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
			        <!-- Close button -->
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span>&times;</span>
						</button>

						<h2>This is the modal's header.</h2>

					</div>

					<div class="modal-body">
						<p>This is the modal's body.</p>
					</div>

				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</body>
</html>
